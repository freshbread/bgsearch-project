server:
  port: ${SERVICE_PORT}

spring:
  application:
    name: rest-api
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/dnd_dev?autoReconnect=true
    username: ${DB_USER}
    password: ${DB_PASSWD}
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  devtools:
    livereload:
      enabled: true
---
mybatis:
  type-aliases-package: com.github.freshbread.mapper
  mapper-locations: mapper/*.xml

---
logging:
  config: classpath:logback.xml
  level:
    net:
      chndol:
        study:
          mybatissample:
            mapper: DEBUG

---
search:
  server:
    ip: 127.0.0.1